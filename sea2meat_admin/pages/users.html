

<div class="main">
	<div class="main-content">
		<div class="container-fluid">
			<h3 class="page-title">Users </h3>
			<div class="panel panel-headline">
				<div class="panel-body">
					<div  style="height: 100%">
						<div style="padding: 4px">
								<div class="container" ng-if="is_add">
										<div class="row">                        
										  <div id="content" ng-if="!is_logged_in" class="col-sm-8">        
											<form ng-submit="registerUser()" action="" method="post" enctype="multipart/form-data" class="form-horizontal">
											  <fieldset id="account">
												<div class="heading-bg mb-30">
												  <h2 class="heading m-0">Add Account</h2>
												</div> 
												<div class="form-group required" style="display: none;">
												  <label class="col-sm-2 control-label">Customer Group</label>
												  <div class="col-sm-10">
													<div class="radio">
													  <label>
														<input type="radio" name="customer_group_id" value="1" checked="checked" />Default
													  </label>
													</div>
												  </div>
												</div>
												<div class="form-group required">
												  <label class="col-sm-2 control-label" for="input-firstname">First Name</label>
												  <div class="col-sm-10">
													<input type="text" name="firstname" value="" placeholder="First Name" id="input-firstname" class="form-control" ng-model="registerData.firstName" required/>
												  </div>
												</div>
												<div class="form-group required">
												  <label class="col-sm-2 control-label" for="input-lastname">Last Name</label>
												  <div class="col-sm-10">
													<input type="text" name="lastname" value="" placeholder="Last Name" id="input-lastname" class="form-control" ng-model="registerData.lastName" required/>
												  </div>
												</div>
												<div class="form-group required">
												  <label class="col-sm-2 control-label" for="input-email">E-Mail</label>
												  <div class="col-sm-10">
													<input type="email" name="email" value="" placeholder="E-Mail" id="input-email" class="form-control" ng-model="registerData.email" required/>
												  </div>
												</div>
												<div class="form-group required">
												  <label class="col-sm-2 control-label" for="input-telephone">Telephone</label>
												  <div class="col-sm-10">
													<input type="tel" name="telephone" value="" placeholder="Telephone" id="input-telephone" class="form-control" ng-model="registerData.mobile" required/>
												  </div>
												</div>
												<div class="form-group">
												  <label class="col-sm-2 control-label" for="input-fax">Fax</label>
												  <div class="col-sm-10">
													<input type="text" name="fax" value="" placeholder="Fax" id="input-fax" class="form-control" ng-model="registerData.fax"/>
												  </div>
												</div>
											  </fieldset>
											  <fieldset id="address">
												
												<div class="form-group">
												  <label class="col-sm-2 control-label" for="input-company">Company</label>
												  <div class="col-sm-10">
													<input type="text" name="company" value="" placeholder="Company" id="input-company" class="form-control" ng-model="registerData.company"/>
												  </div>
												</div>
												<div class="form-group">
												  <label class="col-sm-2 control-label" for="input-address-2">Street</label>
												  <div class="col-sm-10">
													<input type="text" name="address_2" value="" placeholder="Address 2" id="input-address-2" class="form-control" ng-model="registerData.street" required/>
												  </div>
												</div>
												<div class="form-group required">
												  <label class="col-sm-2 control-label" for="input-city">City</label>
												  <div class="col-sm-10">
													<input type="text" name="city" value="" placeholder="City" id="input-city" class="form-control" ng-model="registerData.city" required/>
												  </div>
												</div>
												<div class="form-group required">
												  <label class="col-sm-2 control-label" for="input-postcode">Post Code</label>
												  <div class="col-sm-10">
													<input type="text" name="postcode" value="" placeholder="Post Code" id="input-postcode" class="form-control" ng-model="registerData.pincode" required/>
												  </div>
												</div>
												<div class="form-group required">
												  <label class="col-sm-2 control-label" for="input-country">Country</label>
												  <div class="col-sm-10">
													<select name="country_id" id="input-country" class="form-control" ng-model="registerData.country" required>
													  <option value=""> --- Please Select --- </option>
													  <option value="244">Aaland Islands</option>
													</select>
												  </div>
												</div>
												<div class="form-group required">
												  <label class="col-sm-2 control-label" for="input-zone">Region / State</label>
												  <div class="col-sm-10">
													<select name="zone_id" id="input-zone" class="form-control" ng-model="registerData.state" required>
														<option value=""> --- Please Select --- </option>
														<option value="244">Aaland Islands</option>
													</select>
												  </div>
												</div>
											  </fieldset>
											  <fieldset>
												       
												<div class="form-group required">
												  <label class="col-sm-2 control-label" for="input-password">Password</label>
												  <div class="col-sm-10">
													<input type="password" name="password" value="" placeholder="Password" id="input-password" class="form-control" ng-model="registerData.password" required/>
												  </div>
												</div>
												<div class="form-group required">
												  <label class="col-sm-2 control-label" for="input-confirm">Password Confirm</label>
												  <div class="col-sm-10">
													<input type="password" name="confirm" value="" placeholder="Password Confirm" id="input-confirm" class="form-control" ng-model="registerData.confirmpassword" required/>
												  </div>
												</div>
											  </fieldset>
											  <fieldset>
												
												<div class="form-group">
												  <label class="col-sm-2 control-label">Subscribe</label>
												  <div class="col-sm-10">
													<label class="radio-inline">
													  <input type="radio" name="newsletter" value="1" ng-model="registerData.subscriptionYes" />Yes
													</label>
													<label class="radio-inline">
													  <input type="radio" name="newsletter" value="0" ng-model="registerData.subscriptionNo" checked="checked" />No
													</label>
												  </div>
												  <label class="col-sm-2 control-label">Admin</label>
												  <div class="col-sm-10">
													<label class="radio-inline">
													  <input type="radio" name="newsletter" value="1" ng-model="registerData.is_admin" />Yes
													</label>
													<label class="radio-inline">
													  <input type="radio" name="newsletter" value="0" ng-model="registerData.is_admin" checked="checked" />No
													</label>
												  </div>
												</div>
											  </fieldset>
											  <div class="buttons">
												<div class="pull-right">
												  
												  <input type="submit" value="Add" class="btn btn-black" />
												</div>
											  </div>
											</form>
										  </div>
										  <!--  -->
										</div>
									  </div>
							<div style="float: right;">
								<input type="text" ng-model="gridOptions.quickFilterText" placeholder="Type text to filter..."/>            </div>
								<div style="float: left;">
										<button ng-click="add()">ADD</button>           </div>
							<div style="padding: 4px;">
								<b>User Details</b>
							</div>
							<div style="clear: both;"/>
						</div>
						<div style="width: 100%; height: 400px;"
							 ag-grid="gridOptions"
							 class="ag-theme-balham ag-basic">
						</div>					</div>
				</div>
			</div>
		</div>
	</div>
</div>

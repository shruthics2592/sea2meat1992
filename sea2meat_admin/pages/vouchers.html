

<div class="main">
	<div class="main-content">
		<div class="container-fluid">
			<h3 class="page-title">Coupons </h3>
			<div class="panel panel-headline">
				<div class="panel-body">
					<div  style="height: 100%">
						<div style="padding: 4px">
								<div class="container" ng-if="is_add">
										<div class="row">                        
										  <div id="content" ng-if="!is_logged_in" class="col-sm-8">        
											<form ng-submit="registerUser()" action="" method="post" enctype="multipart/form-data" class="form-horizontal">
											  <fieldset id="account">
												<div class="heading-bg mb-30">
												  <h2 class="heading m-0">Add Coupons</h2>
												</div> 
												<div class="form-group required">
												  <label class="col-sm-2 control-label" for="input-code">Code</label>
												  <div class="col-sm-10">
													<input type="text" name="code" value="" placeholder="Code" id="input-code" class="form-control" ng-model="registerData.code" required/>
												  </div>
												</div>
												<div class="form-group required">
                                                    <label class="col-sm-2 control-label" for="input-type">Type</label>
                                                    <div class="col-sm-10">
                                                      <select name="type" id="input-type" class="form-control" ng-model="registerData.type" required>
                                                        <option value=""> --- Please Select --- </option>
                                                        <option value="FLAT">Flat</option>
                                                        <option value="PERCENTAGE">Percentage</option>
                                                      </select>
                                                    </div>
                                                  </div>
												<div class="form-group required">
												  <label class="col-sm-2 control-label" for="input-value">Value</label>
												  <div class="col-sm-10">
													<input type="number" name="value" value="" placeholder="Value" id="input-value" class="form-control" ng-model="registerData.value" required/>
												  </div>
												</div>
												
												<div class="form-group">
												  <label class="col-sm-2 control-label" for="input-expireson">Expires On</label>
												  <div class="col-sm-10">
													<input type="date" name="expireson" value="" placeholder="Expires On" id="input-expireson" class="form-control" ng-model="registerData.expiresOn"/>
												  </div>
												</div>
											  </fieldset>
											  <fieldset id="address">
												
												<div class="form-group">
												  <label class="col-sm-2 control-label" for="input-mincartvalue">Min Cart Value</label>
												  <div class="col-sm-10">
													<input type="text" name="mincartvalue" value="" placeholder="Min Cart Value" id="input-mincartvalue" class="form-control" ng-model="registerData.minCartValue"/>
												  </div>
												</div>
												
												
												
												
	
											  </fieldset>
							
											  <div class="buttons">
												<div class="pull-right">
												  
												  <input type="submit" value="Add" class="btn btn-black" />
												</div>
											  </div>
											</form>
										  </div>
										  <!--  -->
										</div>
									  </div>
							<div style="float: right;">
								<input type="text" ng-model="gridOptions.quickFilterText" placeholder="Type text to filter..."/>            </div>
								<div style="float: left;">
										<button ng-click="add()">ADD</button>           </div>
							<div style="padding: 4px;">
								<b>User Coupons</b>
							</div>
							<div style="clear: both;"/>
						</div>
						<div style="width: 100%; height: 400px;"
							 ag-grid="gridOptions"
							 class="ag-theme-balham ag-basic">
						</div>					</div>
				</div>
			</div>
		</div>
	</div>
</div>

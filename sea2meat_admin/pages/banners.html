

<div class="main">
	<div class="main-content">
		<div class="container-fluid">
			<h3 class="page-title">Banners </h3>
			<div class="panel panel-headline">
				<div class="panel-body">
					<div  style="height: 100%">
						<div style="padding: 4px">
							<div class="container" ng-if="is_add">
								<div class="row">                        
								  <div id="content" ng-if="!is_logged_in" class="col-sm-8">        
									<form ng-submit="registerUser()" action="" method="post" enctype="multipart/form-data" class="form-horizontal">
									  <fieldset id="account">
										<div class="heading-bg mb-30">
										  <h2 class="heading m-0">Add Brand</h2>
										</div> 
										
										<div class="form-group required">
										  <label class="col-sm-2 control-label" for="input-firstname">Brand Image</label>
										  <div class="col-sm-10">
											<input type="file"   name="firstname"  id="input-firstname" class="form-control" ng-model="registerData.image" required/>
										  </div>
										</div>
					
									  </fieldset>
									  
									  
									  
									  <div class="buttons">
										<div class="pull-right">
										  
										  <input type="submit" value="Add" class="btn btn-black" />
										</div>
									  </div>
									</form>
								  </div>
								  <!--  -->
								</div>
							  </div>
							  <div style="float: right;">
								<input type="text" ng-model="gridOptions.quickFilterText" placeholder="Type text to filter..."/>            </div>
								<div style="float: left;">
										<button ng-click="add()">ADD</button>           </div>
							<div style="padding: 4px;">
								<b>   Banner Details</b>
							</div>
							<div style="clear: both;"/>
						</div>
						<div style="width: 100%; height: 400px;"
							 ag-grid="gridOptions"
							 class="ag-theme-balham ag-basic">
						</div>					</div>
				</div>
			</div>
		</div>
	</div>
</div>

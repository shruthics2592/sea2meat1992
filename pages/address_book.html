
  <div class="container">
    <div class="bread-crumb mtb-30 center-xs">
      <div class="page-title">Address Book</div>
      <div class="bread-crumb-inner right-side float-none-xs">
        <ul>
          <li><a href=""><i class="fa fa-home"></i></a></li>
          <li><a href="">Account</a></li>
          <li><a href="">Address Book</a></li>
        </ul>
      </div>
    </div>
    <div class="row">                
      <div id="content" class="col-sm-8">      
        <div class="heading-bg mb-20">
          <h2 class="heading m-0">Address Book Entries</h2>
        </div>  
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <tr ng-repeat="address in my_address">
              <td><input style="border-width:0px;border:none" type="text" value={{address.streetAddress}},{{address.city}},{{address.state}},{{address.pincode}},{{address.country}}({{address.addressType}}) ng-disabled="true"></td>
              <td class="text-right"><a href="" class="btn btn-info">Edit</a> &nbsp; <a href="" class="btn btn-danger">Delete</a></td>
            </tr>
          </table>
        </div>
        <div class="buttons clearfix">
        <div class="pull-left"><a href="" class="btn btn-black">Back</a></div>
        <div class="pull-right"><a href="" class="btn btn-black">New Address</a></div>
        </div>
      </div>
      
    </div>
  </div>

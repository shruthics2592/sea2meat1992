
  <div class="bread-crumb mb-60">
    <div class="container align-center">
      <div class="page-title">Newsletter Subscription</div>
      <div class="bread-crumb-inner">
        <ul>
          <li><a href=""><i class="fa fa-home"></i></a></li>
          <li><a href="">Account</a></li>
          <li><a href="">Newsletter</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">                
      <div id="content" class="col-sm-8">      
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label class="col-sm-2 control-label">Subscribe</label>
              <div class="col-sm-10">
                <label class="radio-inline">
                  <input type="radio" name="newsletter" id="n_yes" ng-model="subs" value="1" />Yes 
                </label>
                <label class="radio-inline">
                  <input type="radio" name="newsletter" id="n_no" ng-model="subs" value="0" checked="" />No
                </label>
              </div>
            </div>
          </fieldset>
          <div class="buttons clearfix">
            <div class="pull-left">
              <a href="" class="btn btn-black">Back</a>
            </div>
            <div class="pull-right">
              <input type="submit" ng-click="setSubscription()" value="Continue" class="btn btn-black" />
            </div>
          </div>
        </form>
      </div>
      
    </div>
  </div>
